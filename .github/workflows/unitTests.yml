name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build solution
        run: msbuild .\FrameworkUnitTests\FrameworkUnitTests.sln /p:Configuration=Debug /p:Platform="Any CPU"

      - name: Run tests
        uses: microsoft/vstest-action@v1.0.0
        with:
          testAssembly: FrameworkUnitTests.dll
          searchFolder: .\FrameworkUnitTests\FrameworkUnitTests\bin\Debug\
          runInParallel: true