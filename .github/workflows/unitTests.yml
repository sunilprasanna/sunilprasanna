name: CI

on:
  pull_request:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '4.7' # Change to your desired .NET version

      - name: Run Unit Tests
        run: dotnet test --configuration Release --filter TestCategory!=SkipOnCI
