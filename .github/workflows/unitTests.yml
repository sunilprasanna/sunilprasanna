name: CI

on:
  pull_request:
    branches:
      - development

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.base.ref }}

      - name: Build with .NET Framework 4.7
        run: C:\Windows\Microsoft.NET\Framework\v4.0.30319\MSBuild.exe /p:Configuration=Release /p:Platform="Any CPU" FrameworkUnitTests\FrameworkUnitTests.sln


      - name: Run tests
        uses: microsoft/vstest-action@v1.0.0
        with:
          testAssembly: FrameworkUnitTests.dll
          searchFolder: .\FrameworkUnitTests\FrameworkUnitTests\bin\Debug\
          runInParallel: true

